<div class="form-card">
    <form #form="ngForm" (ngSubmit)="commentHandler(form)">
        <div class="group">
            <p>Add your comment:</p>
            <textarea #comment name="comment" id="comment" ngModel required></textarea>
        </div>
        <button (click)="formHandler({comment: comment.value })" class="btn">Publish</button>
    </form>
</div>
