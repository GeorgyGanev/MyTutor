
    <div  (click)="submitCard(tutor?.objectId)" class="card">
        <div class="image">
            <img class="img" src="{{tutor?.imageUrl}}" alt="Tutor Image">
        </div>
        <div class="info">
            <div class="name">{{tutor?.firstName}} {{tutor?.lastName}}</div>
            <div class="subject-list">
                <p class="subject">{{tutor?.subjects?.join(', ')}}</p>
            </div>
            <div class="description">
                <p>{{tutor?.about! | slice: 200}}</p>
            </div>
        </div>
        <div class="footer">
            <div class="likes">
                <span>Price per hour: ${{tutor?.price}}</span>
            </div>
        </div>
    </div>
