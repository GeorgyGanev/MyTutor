
    <div class="card">
        <div class="image">
            <img class="img" src="https://cdn.spires.co/_next/image?url=%2Fassets%2Fimages%2Famy.webp&w=384&q=75" alt="Tutor Image">
        </div>
        <div class="info">
            <div class="name">{{tutor?.firstName}} {{tutor?.lastName}}</div>
            <div class="subject-list">
                <p class="subject">{{tutor?.subjects}}</p>
            </div>
            <div class="description">
                <p>{{tutor?.about}}</p>
            </div>
        </div>
        <div class="footer">
            <div class="likes">
                <span>5 stars</span>
            </div>
        </div>
    </div>
