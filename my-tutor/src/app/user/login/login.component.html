<app-loader *ngIf="isLoading"></app-loader>

<div class="container" *ngIf="!isLoading">
    <form class="form" #form="ngForm" (ngSubmit)="login(form)">
        <h2>Login</h2>
        <div class="input-fields">
            <input type="text" placeholder="Email" name="email" #inputEmail="ngModel" ngModel required />

            <ng-container *ngIf="inputEmail.touched">
                <p class="error" *ngIf="inputEmail.errors?.['required']">Email is required!</p>
            </ng-container>

            <input type="text" placeholder="Password" name="password" #inputPassword="ngModel" ngModel required minlength="4" />

            <ng-container *ngIf="inputPassword.touched">
                <p class="error" *ngIf="inputPassword.errors?.['required']">Password is required!</p>
                <p class="error" *ngIf="inputPassword.errors?.['minlength']">Password must be at least {{inputPassword.errors?.['minlength']['requiredLength']}} character long</p>
            </ng-container>

        </div>
        <div class="checkbox">
            <input type="checkbox" name="showPassword">
            <span>Show Password</span>
        </div>
        <button>LOG IN</button>
    </form>
    <div class="links">
        <p>Don't have an account?</p>
        <a routerLink="/signup">Sign up</a>
    </div>
</div>
